name: build_all

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  DOTNET_VERSION: 9.0.x

jobs:
  build:
    name: Build ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{matrix.os}}

    steps:   
    - name: Chechout repo
      uses: actions/checkout@v4.2.2

    - name: Setup .NET
      uses: actions/setup-dotnet@v4.3.1
      with:
        global-json-file: src/global.json
      
    - name: Run build_all
      run: pwsh ./build_scripts/build_all.ps1
